<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link href="../css/LoginStyle.css" rel="stylesheet" />
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form action="Home.html" method="post" class="register-form">
                <input type="text" placeholder="username" required/>
                <input type="email" placeholder="email" required />
                <input type="password" placeholder="newpassword" pattern="" required/>
                <input type="password" placeholder="confirmpassword" pattern="" required />
                <br />
                <button>Get Started</button>
                <p class="message">Already Registered<a href="#">Login</a></p>
            </form>
            <form action="Home.html" method="post" class="login-form">
                <input type="text" placeholder="username" required/>
                <input type="password" placeholder="password" required/>
                <br />
                <button>Login</button>
                <p class="message">Need a new account<a href="#">Register</a></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $('.message a').click(function () {
            $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
        });
    </script>
</body>
</html>
